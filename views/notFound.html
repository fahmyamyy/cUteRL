  $('#reduce').on('click', function (e) {
    var long = $('#long').val()
    var short = $('#short').val()

    if (long == '') {
      $('#invalid-long').show();
    } else {

      var settings = {
        "url": "http://localhost:5000/url",
        "method": "POST",
        "headers": {
          "Content-Type": "application/json"
        },
        "data": JSON.stringify({
          "shortUrl": short,
          "longUrl": long
        })
      };

      $.ajax(settings).done(function (response) {
        if (response.code == 200) {
          window.location = 'http://localhost:5000/cuterl/result';
        } else {

        }
      });
    }
  });

  var url = window.location.href.split('/');
  // console.log("http://localhost:5000/url/" + url[5])

  $(document).ready(function () {
    var settings = {
      "url": "http://localhost:5000/url/" + url[5],
      "method": "GET",
      "headers": {
        "Content-Type": "application/json"
      }
    };

    $.ajax(settings).done(function (response) {
      console.log(response)
      if (response.code == 406) {
        alert('aa')
      }
      if (response.code == 200) {
        console.log(response.data.shortUrl)
        $('#short').text('cuterl.com/' + response.data.shortUrl)
        $('#long').text(response.data.longUrl)
        const qrCode = new QRCodeStyling({
          width: 300,
          height: 300,
          type: "svg",
          // data: "https://www.facebook.com/",
          data: 'cuterl.com/' + response.data.shortUrl,
          image: "/static/img/logo.png",
          dotsOptions: {
            color: "#37517e",
            type: "extra-rounded"
          },
          backgroundOptions: {
            color: "#e9ebee",
          },
          imageOptions: {
            crossOrigin: "anonymous",
            margin: 20
          }
        });

        qrCode.append(document.getElementById("qrcode"));
        // qrCode.download({ name: "qr", extension: "png" });
      } else if (response.code == 406) {

      }
